<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Liste Entreprises | Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />

</head>

<body data-sidebar="dark">

    <!-- Begin page -->
    <div id="layout-wrapper">

        <app-header></app-header>

        <!-- ========== Left Sidebar Start ========== -->
        <app-menu></app-menu>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0 font-size-18 page-title">Liste Entreprises</h4>

                                <div class="admin-action-bar">
                                    <button class="btn-neon-action" routerLink="/addEntreprise">
                                        <i class="bx bx-plus"></i>
                                        <span>Nouvelle Entreprise</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <style>
                        .text-cap {
                            text-transform: capitalize;
                        }
                    </style>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">

                                    <table id="datatable" class="table dt-responsive nowrap w-100">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nom</th>
                                                <th>Email</th>
                                                <th>Adresse</th>
                                                <th>URL Site</th>
                                                <th>Logo</th>
                                                <th>Couverture</th>
                                                <th>Mot de passe</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr *ngFor="let entreprise of listeEntreprise">
                                                <td>#{{entreprise.id}}</td>
                                                <td>{{entreprise.nom}}</td>
                                                <td>{{entreprise.email}}</td>
                                                <td>{{entreprise.adresse}}</td>
                                                <td>{{entreprise.urlEntreprise}}</td>
                                                <td class="text-truncate" style="max-width: 150px;">
                                                    {{entreprise.logoEntreprise}}</td>
                                                <td class="text-truncate" style="max-width: 150px;">
                                                    {{entreprise.photoCouverture}}</td>
                                                <td>{{entreprise.mdp}}</td>
                                                <td>
                                                    <a href="/modifierEntreprise/{{entreprise.id}}"
                                                        class="btn-soft-edit" title="Modifier">
                                                        <i class="bx bx-edit-alt"></i> Modifier
                                                    </a>
                                                    <button class="btn-soft-delete"
                                                        (click)="DeleteEntreprise(entreprise)" title="Supprimer">
                                                        <i class="bx bx-trash-alt"></i> Supprimer
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
