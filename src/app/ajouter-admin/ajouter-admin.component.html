<!doctype html>
<html lang="en">


<!-- Mirrored from themesbrand.com/skote/layouts/form-elements.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 18 Mar 2025 23:05:05 GMT -->

<head>

    <meta charset="utf-8" />
    <title>Form Elements | Skote - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />


</head>

<body data-sidebar="dark">

    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

    <!-- Begin page -->
    <div id="layout-wrapper">


        <app-header></app-header>

        <!-- ========== Left Sidebar Start ========== -->
        <app-menu></app-menu>
        <!-- Left Sidebar End -->



        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0 font-size-18 text-capitalize">Ajouter Administrateur</h4>

                                <!--<div class="page-title-right">
                <ol class="breadcrumb m-0 text-capitalize">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                    <li class="breadcrumb-item active">Form Elements</li>
                </ol>
            </div> -->

                            </div>
                        </div>
                    </div>

                    <!-- end page title -->

                    <div class="row">
                        <form (ngSubmit)="addNewAdmin()" [formGroup]="adminForm">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">

                                        <!--<h4 class="card-title">Textual inputs</h4>
                                        <p class="card-title-desc">Here are examples of <code>.form-control</code> applied to
                                            each
                                            textual HTML5 <code>&lt;input&gt;</code> <code>type</code>.</p> -->

                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-md-2 col-form-label">Nom</label>
                                            <div class="col-md-10">
                                                <div class="input-group">
                                                    <span class="input-group-text bg-white"><i class="mdi mdi-account"
                                                            style="color: #556EE6; font-size: 18px;"></i></span>
                                                    <input formControlName="nom" class="form-control" type="text"
                                                        placeholder="Nom" id="example-text-input">
                                                </div>
                                                <div *ngIf="nom?.invalid && nom?.touched" class="text-danger">non valide
                                                    (3 lettres minimum, lettres uniquement)
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-search-input"
                                                class="col-md-2 col-form-label">Prénom</label>
                                            <div class="col-md-10">
                                                <div class="input-group">
                                                    <span class="input-group-text bg-white"><i
                                                            class="mdi mdi-account-outline"
                                                            style="color: #34C38F; font-size: 18px;"></i></span>
                                                    <input formControlName="prenom" class="form-control" type="text"
                                                        placeholder="Prénom" id="example-search-input">
                                                </div>
                                                <div *ngIf="prenom?.invalid && prenom?.touched" class="text-danger">non
                                                    valide (3 lettres minimum, lettres uniquement)
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-email-input"
                                                class="col-md-2 col-form-label">Email</label>
                                            <div class="col-md-10">
                                                <div class="input-group">
                                                    <span class="input-group-text bg-white"><i class="mdi mdi-email"
                                                            style="color: #0072C6; font-size: 18px;"></i></span>
                                                    <input formControlName="email" class="form-control" type="email"
                                                        placeholder="Enter_Email@gmail.com" id="example-email-input">
                                                </div>
                                                <div *ngIf="email?.invalid && email?.touched" class="text-danger">Email
                                                    non valide (utilisez le format : exemple@gmail.com)
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <label for="example-password-input"
                                                class="col-md-2 col-form-label">Password</label>
                                            <div class="col-md-10">
                                                <div class="input-group">
                                                    <span class="input-group-text bg-white"><i class="mdi mdi-lock"
                                                            style="color: #F46A6A; font-size: 18px;"></i></span>
                                                    <input formControlName="mdp" class="form-control" type="password"
                                                        placeholder="Tapez le mot de passe" id="example-password-input">
                                                </div>
                                                <div *ngIf="mdp?.invalid && mdp?.touched" class="text-danger">Mot de
                                                    passe non valide (minimum 3 chiffres)
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <label class="col-md-2 col-form-label">Role</label>
                                            <div class="col-md-10">
                                                <div class="input-group">
                                                    <span class="input-group-text bg-white"><i
                                                            class="mdi mdi-shield-account"
                                                            style="color: #F1B44C; font-size: 18px;"></i></span>
                                                    <select formControlName="role" class="form-select">
                                                        <option value="admin">Admin</option>
                                                        <option value="super-admin">superAdmin</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <button type="submit" class="btn btn-primary w-md">Ajouter</button>
                                        </div>

                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </form>
                    </div>
                    <!-- end row -->



                </div> <!-- container-fluid -->
            </div>
            <!-- End Page-content -->


            <app-footer></app-footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    <!-- Right Sidebar -->
    <div class="right-bar">
        <div data-simplebar class="h-100">
            <div class="rightbar-title d-flex align-items-center px-3 py-4">

                <h5 class="m-0 me-2">Settings</h5>

                <a href="javascript:void(0);" class="right-bar-toggle ms-auto">
                    <i class="mdi mdi-close noti-icon"></i>
                </a>
            </div>

            <!-- Settings -->
            <hr class="mt-0" />
            <h6 class="text-center mb-0">Choose Layouts</h6>

            <div class="p-4">
                <div class="mb-2">
                    <img src="assets/images/layouts/layout-1.jpg" class="img-thumbnail" alt="layout images">
                </div>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input theme-choice" type="checkbox" id="light-mode-switch" checked>
                    <label class="form-check-label" for="light-mode-switch">Light Mode</label>
                </div>

                <div class="mb-2">
                    <img src="assets/images/layouts/layout-2.jpg" class="img-thumbnail" alt="layout images">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input theme-choice" type="checkbox" id="dark-mode-switch">
                    <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
                </div>

                <div class="mb-2">
                    <img src="assets/images/layouts/layout-3.jpg" class="img-thumbnail" alt="layout images">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input theme-choice" type="checkbox" id="rtl-mode-switch">
                    <label class="form-check-label" for="rtl-mode-switch">RTL Mode</label>
                </div>

                <div class="mb-2">
                    <img src="assets/images/layouts/layout-4.jpg" class="img-thumbnail" alt="layout images">
                </div>
                <div class="form-check form-switch mb-5">
                    <input class="form-check-input theme-choice" type="checkbox" id="dark-rtl-mode-switch">
                    <label class="form-check-label" for="dark-rtl-mode-switch">Dark RTL Mode</label>
                </div>


            </div>

        </div> <!-- end slimscroll-menu-->
    </div>
    <!-- /Right-bar -->

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <!-- JAVASCRIPT -->


</body>


<!-- Mirrored from themesbrand.com/skote/layouts/form-elements.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 18 Mar 2025 23:05:06 GMT -->

</html>
