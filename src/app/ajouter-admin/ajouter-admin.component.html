                                    <div class="mb-3 row">
                                        <label for="example-text-input" class="col-md-2 col-form-label">Nom</label>
                                        <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="Nom"
                                                id="example-text-input">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="example-search-input" class="col-md-2 col-form-label">Prénom</label>

                                    </div>
                                    <div class="mb-3 row">
